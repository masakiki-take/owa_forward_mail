{% extends "_layout/_base.html" %}
{% load staticfiles %}
{% block title %}転送先メールアドレス登録{% endblock %}

{% block content %}
<div class="title">転送先メールアドレス登録</div>
<form action="./" method="POST">
  <div class="card">
    <div class="card-body">
      {% csrf_token %}
      <div class="form-group">
        <div class="form-label">転送先メールアドレス</div>
        {{ form.email }}
        {{ form.email.errors }}
      </div>
      <input type="submit" class="btn btn-primary" value="登録"/>
    </div>
  </div>
</form>
{% endblock %}
{% block footer %}
<a href="{% url 'dashboard' %}">ホームに戻る</a>
{% endblock %}
